<!doctype html>
<html>
    <head>
        <title>mxhr example</title>
        <script src='http://code.jquery.com/jquery-1.7.2.js'></script>
        <script src='https://raw.github.com/xiaojue/mxhrmanager/master/client/swfobject.js'></script>
        <script src='https://raw.github.com/xiaojue/mxhrmanager/master/client/mxhrmanager.js'></script>
    </head>
    <body>
        <script>
            var test = new mxhrmanager({
                url:'example.mxhr'
            });
            test.listen('Content-Type:text/javascript',function(data,mime){
                console.log(data);
                console.log(mime);
            });
            test.listen('Content-Type:text/css',function(data,mime){
                console.log(data);
                console.log(mime);
            });
            test.listen('Content-Type:image/jpeg',function(data,mime){
                console.log(data);
                console.log(mime);
                $('body').append('<img src="data:image/png;base64,'+data+'">')
            });
            test.load();
        </script>
    </body>
</html>
